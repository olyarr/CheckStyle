<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="/Styles/Style.css" type="text/css" rel="stylesheet">
</head>
    <body>
        <div class="index_container">
            <div class="header-container">
                <div class="header-line-container">
                    <div>
                        <a th:href="@{/}" class="header-nav-link">
                            <span class="fs-3 fw-bold">MEOLYAMT.WAREHOUSE</span>
                        </a>
                    </div>
                </div>
                <div class="header-line-container">
                    <span class="fs-3 fw-bold">Раздел системы для </span>
                    <span data-th-text="${details.getAuthorities()[0]}" class="fs-3 fw-bold"></span>
                </div>
                <div class="header-line-container">
                    <span class="hello">Добро пожаловать </span>
                    <span class="hello" data-th-text="${details.getUsername()}"></span>
                </div>
            </div>
            <div class="index_container_two">
                <div class="index_container_two_row">
                    <div sec:authorize="hasAuthority('ADMIN') or hasAuthority('OPERATOR')" class="index_card_container" style="background-image: url(Images/card.jpg); background-size: cover;">
                        <a th:href="@{/bed_linens}" class="index-nav-link">
                            <div class="index-nav-link-content-container">НОМЕНКЛАТУРА</div>
                        </a>
                    </div>
                    <div sec:authorize="hasAuthority('ADMIN') or hasAuthority('OPERATOR')" class="index_card_container" style="background-image: url(Images/card.jpg); background-size: cover;">
                        <a th:href="@{/materials}" class="index-nav-link">
                            <div class="index-nav-link-content-container">СПРАВОЧНИКИ</div>
                        </a>
                    </div>
                    <div sec:authorize="hasAuthority('ADMIN')" class="index_card_container" style="background-image: url(Images/card.jpg); background-size: cover;">
                        <a th:href="@{/users}" class="index-nav-link">
                            <div class="index-nav-link-content-container">ПОЛЬЗОВАТЕЛИ</div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="exit-button-container">
                <form action="/logout" method="post">
                    <div class="edit-button-container">
                        <input type="submit" value="Выйти" class="btn btn-dark">
                    </div>
                </form>
            </div>
            <div class="exit-button-container">
                <form th:method="post" th:action="@{/back_up}">
                    <div class="edit-button-container">
                        <input type="submit" value="Бэк ап" class="btn btn-dark">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
