<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Редактирование материала наполнителя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="/Styles/Style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="header-container">
        <div class="header-container">
            <div class="header-line-container">
                <div>
                    <a th:href="@{/}" class="header-nav-link">
                        <span class="fs-3 fw-bold">MEOLYAMT.WAREHOUSE</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="header-line-container">
            <div class="header-nav-container">
                <a th:href="@{/materials}" class="header-nav-link">
                    <div class="header-nav-link-content-container">Материалы постельного белья</div>
                </a>
                <a th:href="@{/materials_filler}" class="header-nav-link">
                    <div class="header-nav-link-content-container header-nav-link-content-container-select">Материалы наполнителя</div>
                </a>
                <a th:href="@{/materials_cover}" class="header-nav-link">
                    <div class="header-nav-link-content-container">Материалы чехла</div>
                </a>
            </div>
        </div>
    </div>
    <div class="edit-container">
        <form th:method="post" th:action="@{/materials_filler/edit}" th:object="${materialFiller}">
            <div class="edit-button-container">
                <input type="submit" value="Сохранить" class="btn btn-outline-success">
            </div>
            <input type="hidden" th:field="*{id}" class="form-control"/>
            <div>
                <label class="form-label">Название</label>
                <input type="text" th:field="*{title}" class="form-control"/>
                <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></div>
            </div>
        </form>
        <form th:method="get" th:action="@{/materials_filler}" th:object="${materialFiller}">
            <div class="edit-button-container">
                <input type="submit" value="Отменить" class="btn btn-outline-danger">
            </div>
        </form>
        <span data-th-text="${error}" class="error"></span>
    </div>
</body>
</html>
