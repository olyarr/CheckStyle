<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Редактирование подушки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="/Styles/Style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="header-container">
        <div class="header-line-container">
            <div>
                <a th:href="@{/}" class="header-nav-link">
                    <span class="fs-3 fw-bold">MEOLYAMT.WAREHOUSE</span>
                </a>
            </div>
        </div>
        <div class="header-line-container">
            <div class="header-nav-container">
                <a th:href="@{/bed_linens}" class="header-nav-link">
                    <div class="header-nav-link-content-container">Постельное белье</div>
                </a>
                <a th:href="@{/blankets}" class="header-nav-link">
                    <div class="header-nav-link-content-container">Одеяла</div>
                </a>
                <a th:href="@{/pillows}" class="header-nav-link">
                    <div class="header-nav-link-content-container header-nav-link-content-container-select">Подушки</div>
                </a>
            </div>
        </div>
    </div>
    <div class="edit-container">
        <form th:method="post" th:action="@{/pillows/edit}" th:object="${pillow}">
            <div class="edit-button-container">
                <input type="submit" value="Сохранить" class="btn btn-outline-success">
            </div>
            <input type="hidden" th:field="*{id}" class="form-control"/>
            <div>
                <label class="form-label">Артикул</label>
                <input type="text" th:field="*{article}" data-th-value="${payload?.getArticle()}" class="form-control"/>
                <div th:if="${#fields.hasErrors('article')}" th:errors="*{article}" class="error"></div>
            </div>
            <div>
                <label class="form-label">Название</label>
                <input type="text" th:field="*{title}" data-th-value="${payload?.getTitle()}" class="form-control"/>
                <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></div>
            </div>
            <div>
                <label class="form-label">Материал наполнителя</label>
                <input type="text" th:field="*{materialFiller}" data-th-value="${payload?.getMaterialFiller()}" class="form-control"/>
                <div th:if="${#fields.hasErrors('materialFiller')}" th:errors="*{materialFiller}" class="error"></div>
            </div>
            <div>
                <label class="form-label">Материал чехла</label>
                <input type="text" th:field="*{materialCovers}" data-th-value="${payload?.getMaterialCovers()}" class="form-control"/>
                <div th:if="${#fields.hasErrors('materialCovers')}" th:errors="*{materialCovers}" class="error"></div>
            </div>
        </form>
        <form th:method="get" th:action="@{/pillows}" th:object="${pillow}">
            <div class="edit-button-container">
                <input type="submit" value="Отменить" class="btn btn-outline-danger">
            </div>
        </form>
    </div>
</body>
</html>
